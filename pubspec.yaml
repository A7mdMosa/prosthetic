name: prosthetic
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  flutter_screenutil: ^5.3.1
  flutter_svg: ^1.0.3
  dots_indicator: ^2.1.0
  cloud_firestore: ^3.1.10
  shared_preferences: ^2.0.13
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  geolocator: ^8.2.0
  intl: ^0.17.0
  webview_flutter: ^3.0.1
  video_player: ^2.3.0
  image_picker: ^0.8.4+11
  firebase_storage: ^10.2.9
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/profile/
    - assets/videos/
    
  fonts:
    - family: Signika
      fonts:
        - asset: assets/fonts/Signika-Light.ttf
          weight: 300
        - asset: assets/fonts/Signika-Regular.ttf
          weight: 400
        - asset: assets/fonts/Signika-Medium.ttf
          weight: 500
        - asset: assets/fonts/Signika-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Signika-Bold.ttf
          weight: 700

    - family: Redressed
      fonts:
        - asset: assets/fonts/Redressed-Regular.ttf


